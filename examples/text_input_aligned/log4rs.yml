refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: debug
  appenders:
    - stdout
loggers:
  gfx_backend_metal:
    level: warn
  wgpu_core:
    level: warn
  iced_wgpu:
    level: warn
